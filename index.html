<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sensual Serenity</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* 背景画像のスタイル */
        .hero-section {
            background-image: url('https://github.com/100yenlabo/good-massage-therapy-landing-page/raw/main/1728852096969.jpg'); /* 画像のURL */
            background-size: cover; /* 画像を全体に拡大 */
            background-position: center; /* 中央に配置 */
            height: 100vh; /* 高さを画面全体に設定 */
            position: relative; /* 子要素の絶対位置を設定するため */
        }

        .overlay {
            position: absolute; /* オーバーレイを位置調整 */
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7); /* 透過度70%の黒いオーバーレイ */
            display: flex; /* 中央にコンテンツを配置するため */
            flex-direction: column;
            justify-content: center; /* 縦方向中央 */
            align-items: center; /* 横方向中央 */
            color: white; /* テキストの色 */
        }

        .reservation-btn {
            margin-top: 20px; /* ボタンの上部マージン */
            padding: 10px 20px; /* ボタンの内側の余白 */
            background-color: #ff6600; /* ボタンの背景色 */
            color: white; /* ボタンの文字色 */
            border: none; /* ボタンのボーダーをなしに */
            border-radius: 5px; /* ボタンの角を丸く */
            text-decoration: none; /* テキストの下線をなしに */
            font-size: 16px; /* フォントサイズ */
        }

        .reservation-btn:hover {
            background-color: #e55b00; /* ホバー時の背景色 */
        }
    </style>
</head>
<body>
    <header class="hero-section">
        <div class="overlay">
            <h1>Sensual Serenity</h1> <!-- ヘッダータイトル -->
            <p>あなたの心と体に癒しを与える特別なひととき。</p>
            <a href="#services" class="cta-btn">体験する</a>
        </div>
    </header>

    <section id="services" class="services-section">
        <h2>サービス</h2>
        <div class="service-card">
            <h3>リラクゼーションマッサージ</h3>
            <p>深いリラクゼーションを提供するプロフェッショナルな手技。</p>
        </div>
        <div class="service-card">
            <h3>アロマセラピー</h3>
            <p>心地よい香りに包まれて、心身のバランスを整えます。</p>
        </div>
        <div class="service-card">
            <h3>ポルチオマッサージ</h3>
            <p>
                深いリラクゼーションと幸福感は、あなたの内なる魅力を引き出し、新たな快感を体験させてくれるで しょう。
                <a href="about.html" target="_blank">詳しくはこちら</a>
            </p>
        </div>
    </section>

    <footer>
        <p>© 2024 Sensual Serenity | プライバシーポリシー</p>
        <a href="form.html" class="reservation-btn">予約する</a> <!-- 予約ボタン -->
    </footer>

    <script src="script.js"></script>
</body>
</html>
